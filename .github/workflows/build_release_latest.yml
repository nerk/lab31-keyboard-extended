name: Create a release

on:
  #push:
  #branches: [ "main" ]
  #pull_request:
  #branches: [ "main" ]
  workflow_dispatch:

jobs:
  version:
    name: Create version number
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.7
        with:
          versionSpec: "5.x"
      - name: Use GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.7
      - name: Create version.txt with nuGetVersion
        run: echo ${{ steps.gitversion.outputs.nuGetVersion  }} > version.txt
      - name: Upload version.txt
        uses: actions/upload-artifact@v4
        with:
          name: gitversion
          path: version.txt

  build-and-release-android:
    runs-on: ubuntu-latest

    steps:
      - name: Install ninja build tools etc.
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev libblkid-dev
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true
      - name: read-yaml-file
        uses: pietrobolcato/action-read-yaml@1.1.0
        id: read_action_js
        with:
          config: ${{ github.workspace }}/pubspec.yaml
      - name: Generate intermediates
        run: dart run build_runner build --delete-conflicting-outputs
      - name: Enable Android build
        run: flutter config --enable-android
      - name: Build APK artifacts
        run: flutter build apk --release
      - name: Build App Bundle artifacts
        run: flutter build appbundle --release
      - name: Archive APK Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: lab31kbd-${{steps.read_action_js.outputs['version']}}-apk.zip
          directory: build/app/outputs/flutter-apk
      - name: Archive App Bundle Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: lab31kbd-${{steps.read_action_js.outputs['version']}}-appbundle.zip
          directory: build/app/outputs/bundle/release
      - name: Android APK Release
        uses: softprops/action-gh-release@v1
        #if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Release ${{steps.read_action_js.outputs['version']}}
          tag_name: ${{steps.read_action_js.outputs['version']}}
          prerelease: ${{steps.read_action_js.outputs['lab31kbd_prerelease']}}
          files: build/app/outputs/flutter-apk/lab31kbd-${{steps.read_action_js.outputs['version']}}-apk.zip
      - name: Android App Bundle Release
        uses: softprops/action-gh-release@v1
        #if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Release ${{steps.read_action_js.outputs['version']}}
          tag_name: ${{steps.read_action_js.outputs['version']}}
          prerelease: ${{steps.read_action_js.outputs['lab31kbd_prerelease']}}
          files: build/app/outputs/bundle/release/lab31kbd-${{steps.read_action_js.outputs['version']}}-appbundle.zip
